
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Spec 1970</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f1115;
            color: #fbbf24;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
        }
        .flap-container {
            perspective: 1000px;
        }
        .flap {
            background: #1a1c23;
            border: 1px solid #2d303a;
            position: relative;
            transform-style: preserve-3d;
        }
        .retro-scanline {
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
        }
        @keyframes flip {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-180deg); }
        }
        .animate-flip {
            animation: flip 0.3s ease-in-out;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div class="retro-scanline opacity-20"></div>
</body>
</html>
